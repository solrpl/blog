plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.solr:solr-solrj:8.6.0'
    implementation 'io.jaegertracing:jaeger-core:1.1.0'
    implementation 'io.jaegertracing:jaeger-thrift:1.1.0'

    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'pl.solr.App'
}
